<!DOCTYPE html>
<html>
    <head>
        <title>{% block messages-title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <style>
            .message {
                padding: 20px;
            }
            {% block messages-style %} {% endblock %}
        </style>
        {% block messages-head %} {% endblock %}
    </head>

    <body>
        <div class="message">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        {% block messages-content %} {% endblock %}
    </body>

    {% block messages-html %} {% endblock %}
</html>
